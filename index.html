<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/1dec0aadaa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="logo">
          <img src="./logo/menaget logo.png" alt="logo" />
        </div>
        <h1>Log In to your dashboard</h1>
        <p>Log in to your admin account dashboard</p>
        <form>
          <div class="email input">
            <label for="email"> Email Address </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </div>
          <div class="password input">
            <label for="password"> Password </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="text1">
            <span>Login Failed Please check your password or email entry</span>
          </div>
          <button class="btn" type="button">Log In</button>
          <div class="checkBox">
            <div class="mark">
              <input type="checkbox" name="" id="" checked />
              <label for="checkbox" class="checkbox"> Remember me </label>
            </div>
            <a href="#" class="text2">Forgot Password ?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
